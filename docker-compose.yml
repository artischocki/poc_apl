services:
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    environment:
      POSTGRES_DB: sensors
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${TIMESCALEDB_PASSWORD:-postgres}
      TIMESCALEDB_TELEMETRY: "off"
    ports:
      - "5432:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  adminer:
    image: adminer
    ports:
      - "8080:8080"
    depends_on:
      - timescaledb

  backend:
    build:
      context: ./backend
      network: host
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      TIMESCALEDB_URL: postgresql://postgres:${TIMESCALEDB_PASSWORD:-postgres}@timescaledb:5432/sensors
    depends_on:
      timescaledb:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      network: host
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      # Override BACKEND_URL to use Docker's internal network
      BACKEND_URL: http://backend:8000
      # Persist chats to a named volume; survives container restarts
      CHAINLIT_DB_URL: sqlite+aiosqlite:////app/data/chainlit.db
    volumes:
      - chainlit_data:/app/data
    depends_on:
      - backend

volumes:
  timescaledb_data:
  chainlit_data:
